apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopinow-ingress
  namespace: shopinow
  annotations:
    # Use this for nginx ingress controller
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Set to "true" in production with SSL
spec:
  rules:
  - host: shopinow.local  # Change to your domain in production
    http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # Swagger UI
      - path: /swagger-ui
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
      # Frontend routes (must be last - catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
