apiVersion: v1
kind: Secret
metadata:
  name: shopinow-secrets
  namespace: shopinow
type: Opaque
stringData:
  # Database credentials
  db-password: "admin123"  # Change in production!
  
  # JWT Secret (must be at least 256 bits)
  jwt-secret: "MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForSecurity123456789012345678901234567890"
  
  # Database connection string
  db-url: "jdbc:postgresql://postgres-service:5432/shopinow?sslmode=disable"
