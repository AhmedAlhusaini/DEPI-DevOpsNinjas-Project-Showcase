apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: shopinow
data:
  # Application properties for Spring Boot
  SPRING_PROFILES_ACTIVE: "prod"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "http://localhost,http://localhost:80,http://localhost:4200"
  
  # JVM Options
  JAVA_OPTS: "-Xmx1024m -Xms512m"
  
  # Logging
  LOGGING_LEVEL: "INFO"
